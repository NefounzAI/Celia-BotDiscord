<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celia Claire BotDiscord</title>
    <link href="/src/output.css" rel="stylesheet">

    <link rel="icon" href="https://i.pinimg.com/736x/bb/5c/14/bb5c14a9533d80e8d08ebdc631b6d062.jpg" />
</head>
<body class="bg-gray-900 text-gray-300 flex">
    <!-- Overlay for sidebar -->
    <div id="overlay" class="fixed inset-0 z-20 hidden overlay md:hidden"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-30 md:relative md:flex-none md:w-64 bg-gray-800 h-screen shadow-md transform -translate-x-full md:translate-x-0">
        <h2 class="text-2xl font-bold text-center p-4">Menu</h2>
        <nav>
            <ul>
                <li>
                    <a href="#" id="homeLink" class="block p-4 text-gray-400 hover:bg-gray-700 transition duration-200">Home</a>
                </li>
                <li>
                    <a href="#" id="sendMessageLink" class="block p-4 text-gray-400 hover:bg-gray-700 transition duration-200">Kirim Pesan ke Discord</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 transition-transform duration-300 w-full" id="contentContainer">
        <button id="hamburger" class="md:hidden p-2 text-gray-300 bg-gray-800 rounded">
            &#9776;
        </button>
        <div id="content">
            <div id="home" class="transition duration-200 w-full">
                <div class="bg-gray-800 p-6 mt-5 rounded-lg shadow-md w-full h-auto">
                    <h1 class="text-3xl font-bold mb-4 text-center">Selamat Datang di Dashbord Claire Bot!</h1>
                    <p class="mb-4 text-center">Gunakan menu di sebelah kiri untuk mengakses fitur yang tersedia.</p>
                    <img src="https://i.pinimg.com/736x/47/f4/64/47f464522a1a1a9a534b7936171a8796.jpg" alt="Bot Image" class="mx-auto w-50 h-auto rounded-lg mb-4">
                    <p class="text-center">Dengan bot ini, Anda dapat mengirim pesan ke saluran Discord dengan mudah dan cepat!</p>
                </div>
            </div>
        </div>
    
        <div id="messageFormContainer" class="hidden transition duration-200 w-full">
            <h1 class="text-3xl font-bold mb-4">Kirim Pesan ke Discord</h1>
            <form id="messageForm" class="bg-gray-800 p-6 rounded-lg shadow-md w-full h-auto">
                <select id="guildSelect" required class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500"></select>
                <select id="channelSelect" required class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500"></select>
                <input type="text" id="embedTitle" placeholder="Embed Title" required class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500">
                <textarea id="embedDescription" placeholder="Embed Description" required class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500"></textarea>
                <label for="embedColor" class="block mb-2 font-semibold">Pilih Warna Embed:</label>
                <input type="color" id="embedColor" value="#00FF00" class="border border-gray-600 rounded mb-4">
                <input type="text" id="embedImage" placeholder="Image URL (optional)" class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500">
                <input type="text" id="embedFooter" placeholder="Footer Text (optional)" class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500">
                <input type="text" id="embedThumbnail" placeholder="Thumbnail URL (optional)" class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500">
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 rounded w-full hover:bg-blue-500 transition duration-200">Kirim Pesan</button>
            </form>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
