<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celia Claire BotDiscord</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles for responsiveness */
        #sidebar {
            transition: transform 0.3s ease;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 flex">
    <!-- Overlay for sidebar -->
    <div id="overlay" class="fixed inset-0 z-20 hidden overlay md:hidden"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-30 md:relative md:flex-none md:w-64 bg-gray-800 h-screen shadow-md transform -translate-x-full md:translate-x-0">
        <h2 class="text-2xl font-bold text-center p-4">Menu</h2>
        <nav>
            <ul>
                <li>
                    <a href="#" id="homeLink" class="block p-4 text-gray-400 hover:bg-gray-700 transition duration-200">Home</a>
                </li>
                <li>
                    <a href="#" id="sendMessageLink" class="block p-4 text-gray-400 hover:bg-gray-700 transition duration-200">Kirim Pesan ke Discord</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 transition-transform duration-300 w-full" id="contentContainer">
        <button id="hamburger" class="md:hidden p-2 text-gray-300 bg-gray-800 rounded">
            &#9776;
        </button>
        <div id="content">
            <div id="home" class="transition duration-200 w-full">
                <div class="bg-gray-800 p-6 mt-5 rounded-lg shadow-md w-full h-auto">
                    <h1 class="text-3xl font-bold mb-4 text-center">Selamat Datang di Dashbord Claire Bot!</h1>
                    <p class="mb-4 text-center">Gunakan menu di sebelah kiri untuk mengakses fitur yang tersedia.</p>
                    <img src="https://i.pinimg.com/736x/47/f4/64/47f464522a1a1a9a534b7936171a8796.jpg" alt="Bot Image" class="mx-auto w-50 h-auto rounded-lg mb-4">
                    <p class="text-center">Dengan bot ini, Anda dapat mengirim pesan ke saluran Discord dengan mudah dan cepat!</p>
                </div>
            </div>
        </div>
    
        <div id="messageFormContainer" class="hidden transition duration-200 w-full">
            <h1 class="text-3xl font-bold mb-4">Kirim Pesan ke Discord</h1>
            <form id="messageForm" class="bg-gray-800 p-6 rounded-lg shadow-md w-full h-auto">
                <select id="guildSelect" required class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500"></select>
                <select id="channelSelect" required class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500"></select>
                <input type="text" id="embedTitle" placeholder="Embed Title" required class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500">
                <textarea id="embedDescription" placeholder="Embed Description" required class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500"></textarea>
                <label for="embedColor" class="block mb-2 font-semibold">Pilih Warna Embed:</label>
                <input type="color" id="embedColor" value="#00FF00" class="border border-gray-600 rounded mb-4">
                <input type="text" id="embedImage" placeholder="Image URL (optional)" class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500">
                <input type="text" id="embedFooter" placeholder="Footer Text (optional)" class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500">
                <input type="text" id="embedThumbnail" placeholder="Thumbnail URL (optional)" class="border border-gray-600 bg-gray-700 text-gray-300 p-2 rounded w-full mb-4 focus:outline-none focus:ring focus:ring-blue-500">
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 rounded w-full hover:bg-blue-500 transition duration-200">Kirim Pesan</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Menangani navigasi antara halaman
            const homeLink = document.getElementById('homeLink');
            const sendMessageLink = document.getElementById('sendMessageLink');
            const home = document.getElementById('home');
            const messageFormContainer = document.getElementById('messageFormContainer');
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.getElementById('hamburger');
            const overlay = document.getElementById('overlay');
    
            // Event listeners for navigation
            homeLink.addEventListener('click', () => {
                showSection(home);
            });
    
            sendMessageLink.addEventListener('click', () => {
                showSection(messageFormContainer);
                loadGuilds(); // Load guilds on navigating to send message
            });
    
            // Menangani klik hamburger untuk toggle sidebar
            hamburger.addEventListener('click', toggleSidebar);
    
            // Menyembunyikan sidebar saat overlay di klik
            overlay.addEventListener('click', closeSidebar);
    
            function showSection(section) {
                home.classList.add('hidden');
                messageFormContainer.classList.add('hidden');
                section.classList.remove('hidden');
                closeSidebar(); // Close sidebar when switching sections
            }
    
            function toggleSidebar() {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            }
    
            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
    
            // Fungsi untuk memuat guilds
            async function loadGuilds() {
                try {
                    const response = await fetch('/api/guilds'); // Ganti dengan endpoint yang sesuai
                    if (!response.ok) throw new Error('Gagal memuat guild. Status: ' + response.status);
    
                    const guilds = await response.json();
                    const guildSelect = document.getElementById('guildSelect');
    
                    // Clear and populate guild select
                    guildSelect.innerHTML = '<option value="" disabled selected>Pilih Guild</option>';
                    guilds.forEach(guild => {
                        const option = document.createElement('option');
                        option.value = guild.id;
                        option.textContent = guild.name;
                        guildSelect.appendChild(option);
                    });
    
                    // Load channels for the selected guild
                    guildSelect.addEventListener('change', async (event) => {
                        const guildId = event.target.value;
                        await loadChannels(guildId);
                    });
                } catch (error) {
                    console.error('Error loading guilds:', error);
                    alert('Gagal memuat guilds. Silakan coba lagi.');
                }
            }
    
            // Load channels for the selected guild
            async function loadChannels(guildId) {
                try {
                    const response = await fetch(`/api/channels?guildId=${guildId}`);
                    if (!response.ok) throw new Error('Gagal memuat channels. Status: ' + response.status);
    
                    const channels = await response.json();
                    const channelSelect = document.getElementById('channelSelect');
    
                    // Clear and populate channel select
                    channelSelect.innerHTML = '<option value="" disabled selected>Pilih Channel</option>';
                    channels.forEach(channel => {
                        const option = document.createElement('option');
                        option.value = channel.id;
                        option.textContent = channel.name;
                        channelSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading channels:', error);
                    alert('Gagal memuat channels. Silakan coba lagi.');
                }
            }
    
            // Menangani form pengiriman pesan
            document.getElementById('messageForm').addEventListener('submit', async (e) => {
                e.preventDefault();
    
                const guildId = document.getElementById('guildSelect').value;
                const channelId = document.getElementById('channelSelect').value;
    
                if (!guildId || !channelId) {
                    alert('Pilih guild dan channel sebelum mengirim pesan.');
                    return;
                }
    
                // Collecting embed data
                const embed = {
                    title: document.getElementById('embedTitle').value,
                    description: document.getElementById('embedDescription').value,
                    color: document.getElementById('embedColor').value,
                    image: document.getElementById('embedImage').value || null,
                    footer: document.getElementById('embedFooter').value || null,
                    thumbnail: document.getElementById('embedThumbnail').value || null,
                };
    
                const payload = { guildId, channelId, embed };
    
                try {
                    const response = await fetch('/send-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error('Gagal mengirim pesan: ' + errorText);
                    }
    
                    alert('Pesan berhasil dikirim!');
                    document.getElementById('messageForm').reset(); // Reset form
                    loadChannels(guildId); // Reload channels after sending message
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Gagal mengirim pesan. Silakan coba lagi. ' + error.message);
                }
            });
        });
    </script>
     
</body>
</html>
